<body>
    <div class="jumbotron jumbotron-fluid jumbo">
        <div class="container">
            <h1 class="display-4">Toronto Flights</h1>
            <p class="lead">Escape the city, your destination awaits.</p>
        </div>
    </div>
   
    <div class="container">
        <div class="container">      
            <div class="row">
                <div class="col-3">
                    <form id="down_form">
                        <select class="form-control newform">
                            <option id="NULL" class = "option">Select Destination</option>
                            <option id="0 infoD" class = "option" value="0">Denver, Colorado</option>
                            <option id="1 infoS " class = "option" value="1">San Fansico, California</option>
                            <option id="2 infoR" class = "option" value="2">Rio De Janeiro, Brazil</option>
                            
                        </select>
                        <br>
                

                        <input class="btn btn-primary submit" id="submit1" & "submit2" & "submit3" type="submit" value="Submit">
                    </form>
                    <br>
                    

                    
                    <br><br>
                                   

                    <div id="depdisp">Departure </div>
                    <div id="retdisp">Return </div>
                    <br><br>
                                   
                </div>
                
                <div class="col-6">
                    <div class="tempTitle">Temperature </div>
                    <svg class="temp"></svg>
                    <div class="tempTitle">Humidity</div>
                    <svg class="humid"></svg>
                    <div class="tempTitle">Precipitation </div>
                    <svg class="precip"></svg>
                   
                    
                </div>
                <div class="col-3" id="divdiv"> 
                    <p class="output"></p>
                    
                </div>
                <!-- <div class="col-2">
                </div>
                <div class="col-2">
                    
                </div> -->
                
            </div>
            <div class="row">
                <div class="col-6">
                </div>
                <div class="col-6">
                    
                </div>
            </div>
            
        </div>
    </div>
    
    
    <div class="form-group">
        <label >Select Departure Date</label>
        <input type="date" name="bday" max="3000-12-31" 
               min="1000-01-01" class="form-control">
       </div>
       <div class="form-group">
        <label >Select Return Date</label>
        <input type="date" name="bday" min="1000-01-01"
               max="3000-12-31" class="form-control">
       </div>
    
    
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>


    <script type="text/javascript" src="assets/javascript/kyle.js"></script>
